server:
  listen_addr: "0.0.0.0:6432"
  shutdown_timeout: 30s
  
  # TLS configuration for client connections
  tls:
    enabled: true
    cert_file: "keys/server.crt"
    key_file: "keys/server.key"
    ca_file: "keys/ca.crt"       # Optional: for client certificate verification
    min_version: "1.2"                # "1.2" or "1.3"

pool:
  # Backend PostgreSQL configuration
  backend:
    host: "localhost"
    port: "5432"
    database: "db"
    user: "postgres"
    password: "postgres"
    
    # TLS configuration for backend connections
    tls:
      enabled: false
      ca_file: "keys/ca.crt"     # Optional: to verify backend certificate
      insecure_skip_verify: false     # Skip certificate verification (dev only)
      min_version: "1.2"              # "1.2" or "1.3"
  
  # Pool mode: session, transaction, or statement
  mode: "session"
  
  # Maximum number of connections in the pool
  max_connections: 100
  
  # Minimum idle connections to maintain
  min_idle_connections: 10
  
  # Maximum time a connection can be idle
  max_idle_time: 10m
  
  # Maximum lifetime of a connection
  max_lifetime: 1h
  
  # Timeout for acquiring a connection
  acquire_timeout: 30s
